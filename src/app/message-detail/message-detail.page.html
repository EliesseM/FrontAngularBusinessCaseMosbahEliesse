<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Discussion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" [fullscreen]="true">
  <div class="chat-wrapper">
    <div *ngFor="let message of messages" class="message-row">
      <ion-avatar class="message-avatar">
        <img [src]="message.avatar" alt="avatar" />
      </ion-avatar>
      <div class="message-bubble">{{ message.text }}</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="newMessage"
        placeholder="Ã‰crire un message..."
        class="message-input"
      ></ion-input>
      <ion-button slot="end" fill="solid" (click)="sendMessage()"
        >Envoyer</ion-button
      >
    </ion-item>
  </ion-toolbar>
</ion-footer>
